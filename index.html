<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/idex.css">
    <title>Green-Earth</title>
</head>

<body>
    <main>
        <!-- Navbar Section -->
        <section class="bg-[#15803d] flex justify-between items-center text-white py-5 px-[135px] Font-inter">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="" class="w-[50px] h-[50px]">
                <span class="font-bold">Green Earth</span>
            </div>
            <ul class="flex gap-3">
                <li> <a href="#">About</a></li>
                <li> <a href="#">Gallery</a></li>
                <li><a href="#">Plant a Tree</a></li>
            </ul>
            <button class="bg-[#FACC15] py-1.5 px-2.5 text-green-700 rounded-3xl">Plant a Tree</button>
        </section>
        <!-- Banner Section -->
        <section class="bg-[#cff0dc] flex justify-between items-center text-center Font-inter">
            <div><img src="assets/hero-leaf1.png" alt=""></div>
            <div>
                <h2 class="text-4xl font-semibold">Plant a Tree, Grow a Future</h2>
                <p class="text-[#606b78] mt-3">Join our mission to plant 1 million trees and make the Earth greener for future <br> generations.</p>
                <button class="bg-[#FACC15]  text-green-700 py-1.5 px-3 rounded-3xl mt-7">Get Involved</button>
            </div>
            <div><img src="assets/hero-leaf2.png" alt=""></div>

        </section>
    </main>
</body>

</html>
